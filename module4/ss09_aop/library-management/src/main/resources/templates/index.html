<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h1>Quản lý mượn sách</h1>
<form class="form form-inline" th:action="@{/return}" method="post">
    <input name="rentCode" type="text">
    <button class="btn btn-primary" type="submit">Trả sách</button>
</form>
<h2>Danh sách các đầu sách hiện có</h2>
<a th:href="@{/add}" class="btn btn-outline-primary">Thêm sách</a>
<br/><br/>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>STT</th>
        <th>Đề mục</th>
        <th>Tác giả</th>
        <th>Số lượng</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book,stat:${books}" th:object="${book}">
        <td th:text="${stat.count}"></td>
        <td th:text="*{getTitle()}"></td>
        <td th:text="*{getAuthor()}"></td>
        <td th:text="*{getQuantity()}"></td>
        <td>
            <a th:if="*{getQuantity()>0}" th:href="@{/rent(id=*{getId()})}" class="btn btn-primary">Mượn sách</a>
        </td>
    </tr>
    </tbody>
</table>
<div>
    <a th:href="@{'/'(page=${books.number - 1})}" th:if="${books.hasPrevious()}">Previous</a>
    <span th:text="${books.number + 1}"></span>/<span th:text="${books.totalPages}"></span>
    <a th:href="@{'/'(page=${books.number + 1})}" th:if="${books.hasNext()}">Next</a>
</div>
    <div th:replace="/layout :: footer"></div>
</body>
</html>
