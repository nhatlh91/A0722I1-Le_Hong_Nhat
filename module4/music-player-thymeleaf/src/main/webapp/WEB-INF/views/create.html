<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>Add new song</h3>
<a th:href="@{/songs}">
    <button>Back to list</button>
</a>
<form th:action="@{/songs/create}" method="post" th:object="${song}">
    <fieldset>
        <legend>Song information:</legend>
        <table>
<!--            <tr>-->
<!--                <th>ID</th>-->
<!--                <th>-->
<!--                    <input type="number" th:field="*{id}"/>-->
<!--                </th>-->
<!--            </tr>-->
            <tr>
                <th>Name</th>
                <th>
                    <input type="text" th:field="*{name}"/>
                </th>
            </tr>
            <tr>
                <th>Artist</th>
                <th>
                    <input type="text" th:field="*{artist}"/>
                </th>
            </tr>
            <tr>
                <th>Gender</th>
                <th>
                    <input type="text" th:field="*{type}"/>
                </th>
            </tr>
            <tr>
                <th>URL</th>
                <th>
                    <input type="text" th:field="*{url}"/>
                </th>
            </tr>
            <tr>
                <th>
                    <input type="reset" value="Reset"/>
                </th>
                <th>
                    <input type="submit" value="Create"/>
                </th>
            </tr>
        </table>
    </fieldset>
</form>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
