<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>Edit product</h3>
<form th:action="@{/product/create}" method="post" th:object="${product}">
  <table>
    <tr>
      <th>ID</th>
      <th><input type="number" th:field="*{id}"/></th>
    </tr>
    <tr>
      <th>Name</th>
      <th><input type="text" th:field="*{name}"/></th>
    </tr>
    <tr>
      <th>Price</th>
      <th><input type="number" th:field="*{price}"/></th>
    </tr>
    <tr>
      <th>Description</th>
      <th><input type="text" th:field="*{description}"/></th>
    </tr>
    <tr>
      <th>Manufacturer</th>
      <th><input type="text" th:field="*{manufacturer}"/></th>
    </tr>
    <tr>
      <th><input type="reset" value="Reset"/></th>
      <th><input type="submit" value="Save"/></th>
    </tr>
  </table>
</form>

<footer th:replace="/layout :: footer"></footer>
</body>
</html>
