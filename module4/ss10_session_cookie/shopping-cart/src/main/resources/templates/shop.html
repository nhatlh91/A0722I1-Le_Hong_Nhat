<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Shop</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<h2 th:if="${noti}" th:text="${noti}" class="alert alert-primary"></h2>
<a th:href="@{/new-product}" class="btn btn-primary">Thêm sản phẩm</a>
<a th:href="@{/shopping-cart}" class="btn btn-primary">Giỏ hàng của bạn</a>
<br/><br/>
<div class="card-group">
    <div th:each="product:${products}" th:object="${product}" class="card col-md-2" style="width: 18rem; padding: 10px">
        <img class="card-img-top" th:src="@{/img/{picture}(picture=*{picture})}" th:alt="*{picture}" style="object-fit: scale-down; height: 150px; width: auto">
        <div class="card-body">
            <h5 class="card-title" th:text="*{name}"></h5>
            <p class="card-text" th:text="*{price}"></p>
            <a th:href="@{/detail(id=*{id})}" class="btn btn-primary">Chi tiết</a>
        </div>
    </div>
</div>
