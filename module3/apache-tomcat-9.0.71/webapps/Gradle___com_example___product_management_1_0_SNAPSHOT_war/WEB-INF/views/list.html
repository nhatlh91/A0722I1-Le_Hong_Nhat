<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>Product List</h3>
<p>
  <a th:href="@{/product/create}">
    Add new product
  </a>
</p>

<table id = "product">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Price</th>
    <th>Description</th>
    <th>Manufacturer</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="row,rowStat : ${products}">
    <td th:text="${row.getId()}"></td>
    <td th:text="${row.getPrice()}"></td>
    <td th:text="${row.getDescription()}"></td>
    <td th:text="${row.getManufacturer()}"></td>
    <td><a th:href="@{/customer/{id}/view(id=${row.getId()})}" role="button">View</a></td>
    <td><a th:href="@{/customer/{id}/edit(id=${row.getId()})}" role="button">Edit</a></td>
    <td><a th:href="@{/customer/{id}/delete(id=${row.getId()})}" role="button">Delete</a></td>
  </tr>
  </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
