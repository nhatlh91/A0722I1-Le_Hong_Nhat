<h1>Countdown from</h1>
<h2><input style="color: red" [(ngModel)]="timer"></h2>
<h2>{{message}}</h2>
<button (click)="start()" class="btn btn-primary">Bắt đầu</button>
<button (click)="pause()" class="btn btn-secondary">Dừng lại</button>
<button (click)="reset()" class="btn btn-info">Đặt lại</button>
