<table class="table table-bordered table-responsive table-striped">
  <thead>
  <tr>
    <th colspan="6" class="text-bg-primary text-center">CATEGORY LIST</th>
  </tr>
  <tr>
    <th>No</th>
    <th>Category name</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of categories">
    <td>{{item.id}}</td>
    <td>{{item.name | titlecase}}</td>
    <td>
      <a class="btn btn-outline-primary" routerLink="/categories/view/{{item.id}}">View</a>
      <a class="btn btn-outline-danger" (click)="delete(item.id)">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
<button class="btn btn-outline-primary" routerLink="/categories/create">Create new category</button>
