<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài luyện tập Mảng 1-7</title>
</head>
<body style="text-align: center; color: darkblue; size: 30px">

<script>
    let arr = Array(10);
    let index = 10;
    for (let i=0; i<10; i++) {
        arr[i] = Math.floor(Math.random() * 100) ;
        }
    console.log(arr);
    let num = prompt('Input your number between 0-100');
    for (i in arr) {
        if (arr[i]==num) {
            index=i;
            break;
        }
    }
    document.writeln('Mảng khởi tạo là: '+arr.join('&nbsp') +'<br>');
    if (index===10) {
        document.writeln('Phần tử V không có trong mảng này');
    } else {
        for (let i=index; i<9; i++) {
            arr[i] = arr[i+1];
        }
            arr[10]=0;
        document.writeln('Mảng thu được là: '+arr.join('&nbsp'));
    }
</script>
</body>
</html>
