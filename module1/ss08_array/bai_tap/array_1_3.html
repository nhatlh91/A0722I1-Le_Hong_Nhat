<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài luyện tập Mảng 1-3</title>
</head>
<body style="text-align: center; color: teal">

<script>
    let x = prompt('Nhập số lượng phần tử của mảng');
    let arr = [];
    let index=0, max = 0, sum=0;

    for (let i=0; i<x; i++) {
         arr[i] = Math.floor(Math.random() * 1000);
         sum += parseInt(arr[i]);
        if (arr[i]>=max) {
            max=arr[i];
            index=i;
        }
    }
    console.log (arr);
    document.writeln('Mảng được khởi tạo là: ' + arr.join('-'));
    document.writeln('<br>');
    document.writeln('Giá trị lớn nhất là: '+max+' tại vị trí: '+index);
    document.writeln('<br>');
    document.writeln('Giá trị trung bình của mảng là: '+sum/x);
</script>
</body>
</html>
