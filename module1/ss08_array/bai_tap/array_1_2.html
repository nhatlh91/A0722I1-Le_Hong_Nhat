<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài luyện tập Mảng 1-2</title>
</head>
<body style="text-align: center; color: teal">

<script>
    let arr = Array(10);
    let index=0, max = 0;
    for (let i=0; i<10; i++) {
         arr[i] = prompt('Nhập giá trị của phần tử thứ '+i);
        if (arr[i]>=max) {
            max=arr[i];
            index=i;
        }
    }
    console.log (arr);
    document.writeln('Giá trị lớn nhất là '+max+' tại vị trí '+index);
</script>
</body>
</html>
