<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array 2_4</title>
</head>
<body>
<script>
    let arr=[];
    let i=0;
    let input;
    let count =0;
    do {
        input = prompt('Nhập dữ liệu vào mảng, để kết thúc nhập dấu ##');
        arr[i] = input;
        i++
    }
    while (input!=='##');
    arr.pop();
    console.log(arr);
    document.writeln('Dãy ký tự đã nhập là: '+arr.join('&nbsp&nbsp'));
    document.writeln('<br>');
    for (i of arr) {
       if (isNaN((+i))) {
           count++;
       }
    }
    document.writeln('Có '+count+ ' từ trong chuỗi');
</script>
</body>
</html>
