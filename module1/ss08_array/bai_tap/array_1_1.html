<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài luyện tập Mảng 1-1</title>
</head>
<body style="text-align: center">

<script>
    let arr = Array(10);
    let result1 = '';
    let result2 = '';
    for (let i=0; i<10; i++) {
         arr[i] = prompt('Nhập giá trị của phần tử thứ '+i);
        if (arr[i]>=10) {
            result1+=arr[i] + '<br/>';
        } else {
            result2+=arr[i] + '<br/>';
        }
    }
    document.writeln('Các số có giá trị lớn hơn hoặc bằng 10 là:<br/>'+ result1);
    document.writeln('<hr> Các số có giá trị nhỏ hơn 10 là:<br/>'+ result2);
    console.log (arr);
</script>
</body>
</html>
