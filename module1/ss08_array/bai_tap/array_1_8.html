<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sắp xếp giảm dần</title>
</head>
<body style="text-align: center; color: darkblue; size: 30px">

<script>
    let arr = Array(10);
    let temp;
    for (let i=0; i<10; i++) {
        arr[i] = Math.floor(Math.random() * 100) ;
        }
    document.writeln('Mảng khởi tạo là: '+arr.join('&nbsp&nbsp')+'<br>');
    for (let i=0;i<9; i++) {
        for (let j = i + 1; j < 10; j++) {
            if (arr[i] < arr[j]) {
                temp = arr[i];
                arr[i] = arr[j];
                arr[j] = temp;
            }
        }
    }
    document.writeln('Mảng đã xử lý là: '+arr.join('&nbsp&nbsp'));
</script>
</body>
</html>
