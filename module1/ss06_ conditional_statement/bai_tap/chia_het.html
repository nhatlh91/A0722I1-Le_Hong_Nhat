<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem tra a co chia het cho b hay khong</title>
</head>
<body>
<script>
    let a=prompt('Nhap vao so A');
    let b=prompt('Nhap vao so B');
    let mod=a%b;
    console.log(mod);
    if (mod==0) {
        alert('So '+a+' chia het cho so '+b);
    } else {
        alert('So '+a+' khong chia het cho so '+b);
    }
</script>
</body>
</html>
