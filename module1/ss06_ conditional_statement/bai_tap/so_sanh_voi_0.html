<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra lớn hơn hay nhỏ hơn 0</title>
</head>
<body>
<script>
    let a=prompt('Xin moi nhap vao so muon kiem tra');
    if (a==0) {
        document.write('So ban nhap vao la so 0');
    } else if (a>0) {
        document.write('So ban nhap vao la '+a+' va no lon hon 0');
    } else
        document.write('So ban nhap vao la '+a+' va no nho hon 0');
</script>
</body>
</html>
