<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh thue TNCN</title>
</head>
<body>
<script>
    let thuNhap = prompt('Nhap vao thu nhap tinh thue hang thang, don vi trieu dong');
    let thue;
    if(thuNhap<=5) {
        thue=thuNhap*0.05;
        alert('Thu nhap chiu thue trong thang cua ban la '+thuNhap+' trieu dong, thue TNCN phai tra la '+thue.toFixed(3)+' trieu dong');
    } else if (thuNhap<=10) {
        thue=thuNhap*0.1-0.25;
        alert('Thu nhap chiu thue trong thang cua ban la '+thuNhap+' trieu dong, thue TNCN phai tra la '+thue.toFixed(3)+' trieu dong');
    } else if (thuNhap<=18) {
        thue=thuNhap*0.15-0.75;
        alert('Thu nhap chiu thue trong thang cua ban la '+thuNhap+' trieu dong, thue TNCN phai tra la '+thue.toFixed(3)+' trieu dong');
    } else if (thuNhap<=32) {
        thue=thuNhap*0.2-1.65;
        alert('Thu nhap chiu thue trong thang cua ban la '+thuNhap+' trieu dong, thue TNCN phai tra la '+thue.toFixed(3)+' trieu dong');
    } else if (thuNhap<=52) {
        thue=thuNhap*0.25-3.25;
        alert('Thu nhap chiu thue trong thang cua ban la '+thuNhap+' trieu dong, thue TNCN phai tra la '+thue.toFixed(3)+' trieu dong');
    } else if (thuNhap<=80) {
        thue=thuNhap*0.3-5.85;
        alert('Thu nhap chiu thue trong thang cua ban la '+thuNhap+' trieu dong, thue TNCN phai tra la '+thue.toFixed(3)+' trieu dong');
    } else {
        thue=thuNhap*0.35-9.85;
        alert('Thu nhap chiu thue trong thang cua ban la '+thuNhap+' trieu dong, thue TNCN phai tra la '+thue.toFixed(3)+' trieu dong');
    }
</script>
</body>
</html>
