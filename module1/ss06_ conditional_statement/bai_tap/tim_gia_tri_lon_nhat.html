<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim gia tri lon nhat cua 3 so nguyen</title>
</head>
<body>
<script>
    let num1= prompt('Moi nhap vao so nguyen thu nhat');
    let num2= prompt('Moi nhap vao so nguyen thu hai');
    let num3= prompt('Moi nhap vao so nguyen thu ba');
    let max=num1;
    if (max<num2) {
        max=num2;
    }
    if (max<num3) {
        max=num3;
    }
    document.writeln('So nguyen lon nhat la '+max);
</script>
</body>
</html>
