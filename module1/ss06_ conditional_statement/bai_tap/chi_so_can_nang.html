<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập tính chỉ số BMI</title>
</head>
<body>
<script>
    let height = parseFloat(prompt("Xin mời nhập chiều cao bằng m"));
    let weight = parseFloat(prompt("Xin mời nhập cân nặng bằng kg"));
    let bmi = (weight / ( height ^ 2 )).toFixed(1);
    if (bmi < 18)
        document.write("Underweight");
    else if (bmi < 25.0)
        document.write("Normal");
    else if (bmi < 30.0)
        document.write("Overweight");
    else
        document.write("Obese");
</script>
</body>
</html>
