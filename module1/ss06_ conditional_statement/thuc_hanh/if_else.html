<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>If else</title>
</head>
<body>
<script>
    let input = prompt('What is the "official" name of JS');
    if (input == 'ECMAScript') {
        alert('Right!');
    } else {
        alert("You don't know? It's ECMAScript!");
    }
</script>
</body>
</html>
