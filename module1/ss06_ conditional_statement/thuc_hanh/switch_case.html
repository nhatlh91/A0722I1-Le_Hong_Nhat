<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch-case</title>
</head>
<body>
<script>
    let browser = prompt('Which browser you are using ?');
    switch (browser) {
    case 'Edge':
    alert("You've got the Edge!");
    break;
    case 'Chrome':
    case 'Firefox':
    case 'Safari':
    case 'Opera':
    alert('Okay we support these browsers too');
    break;
    default:
    alert('We hope that this page looks ok!');
    }
</script>
</body>
</html>
