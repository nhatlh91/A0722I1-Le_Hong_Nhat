<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh tong a,b</title>
</head>
<body>
<script>
    let a = parseInt(prompt("a= "));
    let b = parseInt(prompt("b= "));
    let result = (a + b < 4) ? 'Below 4' : 'Over 4';
    confirm(result);
</script>
</body>
