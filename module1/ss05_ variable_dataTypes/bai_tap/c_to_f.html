<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình đổi nhiệt độ</title>
</head>
<body>
<script>
    var inputC;
    inputC = prompt('Nhap do C');
    var c = parseFloat(inputC);
    var f = (9*c)/5+32;
    var fround = f.toFixed(1);
    document.write(inputC +'°C tuong ung voi ' + fround +'°F');
</script>
</body>
</html>
