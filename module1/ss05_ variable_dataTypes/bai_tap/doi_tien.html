<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập viết ứng dụng đổi tiền</title>
</head>
<body>
<form method="post" action="">
    <table>
        <tr>
            <th>Amount</th>
            <th>From currency</th>
            <th>To currency</th>
            <th></th>
        </tr>
        <tr>
            <td>
                <input type="number" placeholder="Enter the amount" id="inputAmount">
            </td>
            <td>
                <select id="from">
                        <option value="usd">USD</option>
                        <option value="vnd">VND</option>
                </select>
            </td>
            <td>
                <select id="to">
                        <option value="usd">USD</option>
                        <option value="vnd">VND</option>
                </select>
            </td>
            <td>
                <button type="button" onclick="exchange()" id="but">Convert</button>
            </td>
        </tr>
    </table>
</form>
    <p>Bạn đang chuyển <span id="inAmount"> </span> <span id="fr"></span> sang <span id="result"></span> <span id="2"></span> </p>
<script>
    function exchange(){
        let nhap=document.getElementById("inputAmount").value;
        let from=document.getElementById("from").value;
        let to=document.getElementById("to").value;
        document.getElementById("inAmount").innerHTML = nhap;
        document.getElementById("fr").innerHTML = from;
        document.getElementById("2").innerHTML = to;
        if (from==to){
            document.getElementById("result").innerHTML = nhap;
        }else if (from =='vnd'){
            document.getElementById("result").innerHTML = nhap/23300;
        }else if (from =='usd'){
            document.getElementById("result").innerHTML = nhap*23300;
        }
    }
</script>
</body>
</html>
