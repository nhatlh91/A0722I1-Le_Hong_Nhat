<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đề thi thực hành Module 1</title>
</head>
<body>
<h1>Thực hành module 1</h1>
<h1>Bài 2</h1>
<button onclick="main()">Click Me to run</button>
<script>

    function check(t1,m1,t2,m2) {
    return (t1*m2===t2*m1) ? alert('Hai phân số đã nhập bằng nhau') : alert('Hai phân số đã nhập không bằng nhau')
    }
    let a = prompt('Nhập vào tử số thứ nhất');
    let b = prompt('Nhập vào mẫu số thứ nhất');
    let c = prompt('Nhập vào tử số thứ hai');
    let d = prompt('Nhập vào mẫu số thứ hai');
    check(a,b,c,d);
</script>
</body>
</html>
