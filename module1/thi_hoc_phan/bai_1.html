<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đề thi thực hành Module 1</title>
</head>
<body>
<h1>Thực hành module 1</h1>
<h1>Bài 1</h1>
<div id="input"></div>
<div id="output"></div>

<script>
    function primeCheck(num) {
        if (num < 2) {
            return false
        } else if (num == 2) {
            return true
        } else {
            let count = 0;
            for (let i = 2; i < num; i++) {
                if (num % i == 0) {
                    count++;
                }
            }
            return count == 0;
        }
    }

    let a1 = [], a2 = [], inputNum;
    do {
        inputNum = prompt('Input the data, leave blank to stop');
        if (!isNaN(parseInt(inputNum))) {
            a1.push(inputNum);
        }
    } while (a1.length < 50 && inputNum !== '');

    console.log(a1);
    document.getElementById('input').innerHTML = 'Input arr: ' + a1.join('&nbsp; &nbsp');

    for (let i of a1) {
        if (primeCheck(i)) {
            a2.push(i);
        }
    }
    document.getElementById('output').innerHTML = 'Prime number in arr: ' + a2.join('&nbsp; &nbsp');

</script>
</body>
</html>
