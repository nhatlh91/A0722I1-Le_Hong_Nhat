     Bài 1: Cho mảng a chỉ chứa các số nguyên
     Xây dựng mảng b là prefix sums của mảng a cụ thể theo công thức:
     b[0]   = a[0]
     b[1]   = a[0] + a[1]
     b[2]   = a[0] + a[1] + a[2]
     ...
     b[n - 1] = a[0] + a[1] + ... + a[n - 1]
     với n là độ dài của mảng a.
     Ví dụ: Cho a = [1, 2, 3], thì kết quả prefixSums(a) = [1, 3, 6].
     Mảng b được tạo ra: [1, 1 + 2, 1 + 2 + 3] = [1, 3, 6]
     */
    function prefixSums(a) {
        let b = Array();
        for (let i = 0; i < a.length; i++) {
            let sum = 0;
            for (let j = 0; j <= i; j++) {
                sum += parseInt(a[j]);
            }
            b.push(sum);
        }
        return b;
    }

     Chú ý các phần tử giống nhau chỉ tính là 1 lần xuất hiện
     Ví dụ:  A=[7,2,5,3,5,3] và B=[7,2,5,4,6,3,5,3] thì kết quả missingValue(A, B) = [4, 6]
     */
    function missingValue(a, b) {
        let c = [];
        for (let i = 0; i < b.length; i++) {
            let count = 0;
            for (let j = 0; j < a.length; j++) {
                if (b[i] === a[j]) {
                    count++;
                    break;
                }
            }
            if (count === 0) {
                let value = b[i];
                let count2 = 0;
                for (k in c) {
                    if (c[k] === value) {
                        count2++;
                        break;
                    }
                }
                if (count2 === 0) {
                    c.push(value);
                }
            }
        }
        return c;
    }
