    /**
     * Bài 1: Viết hàm tính tổng các số chẵn trong ma trận có kích thước m*n.
     * Với m, n là các số nhập từ bàn phím.
     */
    function sumTheEvens(a) {
        let sum = 0;
        for (let i = 0; i < a.length; i++) {
            for (let j = 0; j < a[i].length; j++) {
                if (a[i][j] % 2 === 0) {
                    sum += parseInt(a[i][j]);
                }
            }
        }
        return sum;
    }

    function bai1() {

                let num = prompt(`Input the value at index ${i}${j}`);
                temp.push(num);
            }
            a.push(temp);
        }
        console.log(a);
        document.getElementById('output').innerHTML = `The summary of even numbers is: ${sumTheEvens(a)}`;
    }

    /**
     * Viết hàm liệt kê các số nguyên tố trong mảng 2 chiều, đếm các số nguyên tố có trong mảng đó.
     */
    function isPrime(num) {
        let result = false;
        if (num === 2) {
            result = true;
        } else {
            let count = 0;
            for (let i = 2; i < num; i++) {
                if (num % i === 0) {
                    count++;
                    break;
                }
            }
            if (count === 0) {
                result = true;
            }
        }
        return result;
    }

    function primeNum(a) {
        let primeArr = [];
        for (let i = 0; i < a.length; i++) {
            for (let j = 0; j < a[i].length; j++) {
                   if (isPrime(a[i][j])) {
                    console.log(a[i][j]);
                    primeArr.push(a[i][j]);
                }
            }
        }
        return primeArr;
    }
