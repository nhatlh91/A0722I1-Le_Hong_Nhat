<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function 1-3</title>
</head>
<body>
<script>
    let a= parseInt(prompt('Nhập vào tham số thứ nhất'));
    let b= parseInt(prompt('Nhập vào tham số thứ hai'));
    alert(func(a,b));
    function func(i,j) {
    if (i>j) {
        return 'Tham số thứ nhất lớn hơn tham số thứ hai';
    } else {
        return i+j;
    }
    }
</script>
</body>
</html>
