<script>
    function minArray(arr) {
        if (arr.length === 0) {
            return 'Mảng rỗng';
        } else {
            let min = arr[0];
            for (let i = 1; i < arr.length; i++) {
                if (arr[i] < min) {
                    min = arr[i];
                }
            }
            return min;
        }
    }

        let arr1 = [3, 5, 1, 8, -3, 7, 8];
        let arr2 = [7, 12, 6, 9, 20, 56, 89];
        let arr3 = [];
        let arr4 =  [0, 0, 0, 0, 0, 0];

        let min1= minArray(arr1);
        document.writeln(min1);
        document.writeln('<br>');
        let min2= minArray(arr2);
        document.writeln(min2);
        document.writeln('<br>');
        let min3= minArray(arr3);
        document.writeln(min3);
        document.writeln('<br>');
        let min4= minArray(arr4);
        document.writeln(min4);
</script>
