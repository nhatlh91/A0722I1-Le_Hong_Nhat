<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For 2</title>
</head>
<body>
<script>
    let num=prompt('Nhap vao so bat ky');
    let i;
    let total=0;
    for (i=0;i<num;i++) {

        total+=i;
    }
    alert('Tong cac so truoc '+num+' la '+total);
</script>
</body>
</html>
