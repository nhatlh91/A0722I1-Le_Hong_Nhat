<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>While</title>
</head>
<body>
<p id="outPut"></p>
<script>
    let num = parseInt(prompt("Enter a number: "));
    let total=0;
    while (num!=-1) {
        total+=num;
        num = parseInt(prompt("Enter a number: "));
    }
    alert('Tong cac so da nhap la '+total);
</script>
</body>
</html>
