<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai luyen tap 1.1</title>
</head>
<body>
<button onclick="act()">Click me !!</button>
<script>
    function act() {
        let i=0;
        for (;i<100;i++){
            document.writeln(i);
            if (i===99) {
                alert('Vòng lặp hoàn tất');
            }
        }

    }
</script>
</body>
</html>
