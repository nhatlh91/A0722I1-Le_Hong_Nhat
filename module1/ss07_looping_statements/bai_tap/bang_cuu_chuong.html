<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<script>
    let sout;
    let i,j;
    sout = "<table border='6' width='900' cellspacing='0' cellpadding='3' align='center'>"
    for (i = 1; i <= 9; i++) {
        sout = sout + "<tr>";
        for (j = 2; j <= 9; j++) {
            sout = sout + "<td>" + j+"x"+i +' = '+i * j + "</td>";
        }
        sout = sout + "</tr>";
    }
    sout = sout + '</table>';
    document.write(sout);
</script>
</body>
</html>
