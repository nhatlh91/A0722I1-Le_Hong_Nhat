<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ hình chữ nhật</title>
</head>
<body>
<script>
    for (let i=1;i<=7;i++) {
        for (let j=1;j<=21;j++) {
            if (i === 1||i===7) {
                document.writeln('*');
            } else if (j === 1||j===21) {
                document.writeln('*');
            } else document.writeln('&nbsp&nbsp');
        }
        document.write('<br>');
    }
</script>
</body>
</html>
