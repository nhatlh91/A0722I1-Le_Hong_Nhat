<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành OOP</title>
</head>
<body>


<script>
    let MyDate = function(dd, mo, yr) {
        this.day = dd;
        this.month = mo;
        this.year = yr;
        this.getDay = function() {
            return this.day;
        }
        this.getMonth = function() {
            return this.month;
        }
        this.getYear = function() {
            return this.year;
        }
        this.setDay = function(day) {
            this.day  = day;
        }
        this.setMonth = function(month) {
            this.month  = month;
        }
        this.setYear = function(year) {
            this.year  = year;
        }
        this.setDate = function(dd,mo,yr) {
            this.year = yr;
            this.month = mo;
            this.day = dd;
        }
        this.toStr = function() {
            return(this.day+'/'+this.month+'/'+this.year);
        }
    };
    let date = new MyDate(24, 12, 2022);
    alert(date.day + "/" + date.month + "/" + date.year);
    console.log(date);
    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);
    console.log(date);
    alert(date.day + "/" + date.month + "/" + date.year);
    date.setDate(27,12,2022);
    alert(date.toStr());

</script>
</body>
</html>
