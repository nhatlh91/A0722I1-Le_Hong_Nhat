<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function diagonalDifference(arr) {
        let leftToRight = 0;
        let rightToLeft = 0;
        let num = arr[0];
        for (let i = 1; i<=num ; i++) {
            for (let j=0; j<num; j++) {
                if (i==j+1) {
                    leftToRight+= arr[i][j];
                }
            if (i==(num-j)) {
                rightToLeft += arr[i][j];
            }
            }
        }
        console.log(leftToRight);
        console.log(rightToLeft);
        return Math.abs(leftToRight-rightToLeft);
    }
let arr1 = [3,[11, 2, 4],[4,5,6],[10,8,-12]];
    console.log(diagonalDifference(arr1));
</script>
</body>
</html>
