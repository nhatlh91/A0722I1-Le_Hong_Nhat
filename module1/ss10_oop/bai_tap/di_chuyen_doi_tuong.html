<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Di chuyen doi tuong</title>
</head>
<body>
<div id="game"></div>
<script>
    class Idol{
    constructor(image, size , frame) {
        this.image = image;
        this.top = 0;
        this.left = 0;
        this.size = size;
        this.frame = frame;
    }
        getIdolElement() {
            return '<img width="'+ this.size + '"' +
                // ' height="'+ this.size + '"' +
                ' src="' + this.image +'"' +
                ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
        }

        moveRight(){
            this.left += this.frame;
            console.log('ok: ' + this.left);

        }
        moveLeft(){
            this.left -= this.frame;
            console.log('ok: ' + this.left);
        }
        moveDown() {
            this.top += this.frame;
            console.log('ok: ' + this.top);
        }
        moveUp() {
            this.top -= this.frame;
            console.log('ok: ' + this.top);
        }


    }

    let mayu = new Idol('img/mayu.jpg',200, 10);
    console.log(mayu.top);
    console.log(innerHeight);
    console.log(mayu.size);
    console.log(innerWidth);


    function start(){
            if (mayu.left < (window.innerWidth - mayu.size) && mayu.top === 0) {
            mayu.moveRight();
        }
            if (mayu.left >= (window.innerWidth - mayu.size) && mayu.top < (window.innerHeight - 140)) {
            mayu.moveDown();
        }
            if (mayu.left > 0 && mayu.top >= (window.innerHeight - 140)) {
            mayu.moveLeft();
        }
        if (mayu.left === 0 && mayu.top > 0) {
            mayu.moveUp();
        }
        document.getElementById('game').innerHTML = mayu.getIdolElement();
        setTimeout(start,200);
    }

    start();
</script>
</body>
</html>
